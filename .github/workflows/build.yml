name: Build
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: self-hosted
    steps:
      -  name: Checkout
         uses: actions/checkout@v3
      -  name: Install deps
         run: npm ci
      -  name: Build
         run: npm run build
      -  name: build image
         run: docker build -t ci_cd_test .
      -  name: start container
         run: docker run -d -p 3000:3000 ci_cd_test
