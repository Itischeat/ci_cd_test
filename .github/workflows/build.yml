name: Build
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: self-hosted
    steps:
      -  name: Checkout
         uses: actions/checkout@v3
      -  name: Install deps
         run: npm ci
      -  name: Build
         run: npm run build
      -  name: Start
         run: pm2 restart ci_cd_test
