name: Build
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: self-hosted
    steps:
      -  name: Checkout
         uses: actions/checkout@v3
      -  name: build image
         run: docker build -t ci_cd_test .
      -  name: cleanup
         run: docker stop ci_cd_test && docker rm ci_cd_test || echo "Запущенного контейнера нету"
      -  name: start container
         run: docker run --name ci_cd_test -d -p 3000:3000 ci_cd_test
